<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: monospace;
        margin: 0;
        padding: 0;
      }
      #container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 1rem;
        padding: 1rem;
        justify-items: center;
        height: 100%;
      }
    </style>
    <script type="module" crossorigin src="/viewer-3d-lit-loader/assets/index-BjpqNVsU.js"></script>
    <link rel="stylesheet" crossorigin href="/viewer-3d-lit-loader/assets/index-DaTnXPy2.css">

  <body>
    <div style="display: flex; align-items: center">
      <h1>Viewer 3d Lit Loader</h1>
      <span style="margin-left: 1rem;">refresh the page the color is random ðŸŒˆ</span>
    </div>
    <div id="container">
      <viewer-3d-lit-loader
        style="border: white 1px solid"
        bgTransparent
        width="400"
        height="400"
      ></viewer-3d-lit-loader>
      <!-- Viewer 3d Lit Loader will be injected here -->
    </div>
  </body>
  <script defer>
    const container = document.querySelector("#container");
    for (let i = 0; i < 15; i++) {
      const viewer = document.createElement("viewer-3d-lit-loader");
      // generate random hex color
      viewer.lightColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
      viewer.cubeColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
      viewer.bgColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
      viewer.width = 400;
      viewer.height = 400;
      container.appendChild(viewer);
    }
  </script>
